
<div class="form-container">
    <h2>{{status}}</h2>

    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Username" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        <div class="actions">
            <button nz-button class="login-form-margin" [nzType]="'default'" (click)="quickLogin('guest')">Enter as
                Guest</button>
            <button nz-button class="login-form-margin" [nzType]="'default'" (click)="quickLogin('admin')">Enter as
                Admin</button>
        </div>
        <div class="register">Or <a>register now!</a></div>
    </form>
</div>
