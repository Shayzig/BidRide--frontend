
<form [style.margin-bottom.px]="20">
    <input [(ngModel)]="filterBy.model" (ngModelChange)="onSetFilterBy($event)" type="text" name="model"
        placeholder="Search by Model">
    <input [(ngModel)]="filterBy.mark" (ngModelChange)="onSetFilterBy($event)" type="text" name="mark"
        placeholder="Search by Mark">

    <div class="custom-select">
        <select [(ngModel)]="filterBy.year" (ngModelChange)="onSetFilterBy($event)" name="year" id="transmission">
            <option value="/">Select by year</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
    </div>
</form>
